<!--- First Commit is having document.write() which is vulnerable to <script> tag --->
<!--- Second Commit is to replace document.write() with document.innerHTML() --->
<!--- Third Commit is to replace document.innerHTML() with document.textcontent() --->
<html>

<head>
    <title>Hello Students></title>
</head>

<body>

<h1>Fun With Sports</h1>

<div>
    <p> What are you looking for?</p>
    <input id="userInput" />
    <button onclick= "onSubmitClick()">Search</button>
    <div id="result"></div>
</div>

<style>
    h1{
        color: red;
        text-align: center;
    }
    div {
        text-align: center;
    }
</style>

<script>
    function onSubmitClick(){

        var userInput = document.getElementById("userInput").value;
        // document.write() is vulnerable to execution of code in <script>
        //
        // document.write("We could not find anything for: " + userInput);
        //
        // Inorder to prevent the <script> code from execution on Web page document.write() is replaced with document.innerHTML()
        //
        var resultContainer = document.getElementById("result");
        //
        // document.innerHTML() is vulnerable to execution of code in <img> tag
        //
        // resultContainer.innerHTML = "We could not find anything for: " + userInput;
        //
        // Inorder to prevent the code within <img> to get executed. document.innerHTML() is replaced with document.textcontent()
        resultContainer.textcontent = "We could not find anything for: " + userInput;
    }
</script>

</body>
</html>
